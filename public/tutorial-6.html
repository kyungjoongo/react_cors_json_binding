<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>React - 데이터 모델 연결하기</title>
    <script src="src/react.js"></script>
    <script src="src/JSXTransformer.js"></script>
</head>
<p>
<div id="content"></div>
<script type="text/jsx">
    var data = [
        {"author" : "Wise", "text" : "댓글입니다."},
        {"author" : "김준극", "text" : "*또 다른* 댓글입니다."},
        {"author" : "고경준", "text" : "천재님이십니다sldkfsdlkflsdkflk"},
        {"author" : "KIM JUN GEUK", "text" : "Help ~!~!"}
    ];

    var Comment = React.createClass({
        render : function () {
            return (
                <div className="comment">
                    <table>
                      <tr>
                        <td>
                          {this.props.author}
                        </td>
                        <td>
                          {this.props.text}
                        </td>
                      </tr>

                    </table>

                </div>
            )
        }
    })


    var CommentList = React.createClass({
        render : function(){
            var commentNodes = this.props.data.map(function (result, idx){
                return (
                    <Comment author={result.author} text={result.text} key={idx}>

                    </Comment>
                )
            })
            return (
                <div className="commentList">
                    {commentNodes}
                </div>
            )
        }
    })


    var CommentBox = React.createClass({
        render : function (){
            return (
                <div className="commentBox">
                    <h1>댓글</h1>
                    <CommentList data={this.props.data} />
                </div>
            )
        }
    })





    React.render(
        <CommentBox data={data} />,
        document.getElementById("content")
    )

</script>
</body>
</html>
