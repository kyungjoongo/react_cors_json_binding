<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>React - 데이터 서버에서 가져오기(Fetching) - setInterval 적용</title>
    <script src="src/react.js"></script>
    <script src="src/JSXTransformer.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <style>
    .ajax-loader {
         position: absolute;
         left: 50%;
         top: 50%;
         margin-left: -32px; /* -1 * image width / 2 */
         margin-top: -32px; /* -1 * image height / 2 */
    }

    #loadingImg {
         height: 800px;
         width: 800px;
         position: relative;
         /*background-color: gray; /* for demonstration */*/
    }

    </style>
</head>
<p>
  sdfkjasdkfjksdjfksjdafkjaksjdkfjasdkf
  <div id="loadingImg" class="lds-css ng-scope" style="display:none">
       <img src='src/Spinner.gif' class="ajax-loader" />
  </div>
<div id="content"></div>
<script type="text/jsx">
     var CommentBox = React.createClass({
          loadCommentsFromServer : function (){
               $("#loadingImg").show();
               $.ajax ({
                    url : this.props.url,
                    dataType : 'json',
                    cache : 'false',
                    success : function (data) {
                         this.setState({data : data.arrList});
                         $("#loadingImg").hide();
                    }.bind(this),
                    error : function (xhr, status, err) {
                         console.log(this.props.url, status, err.toString());
                    }.bind(this)
               })
          },
          getInitialState : function () {
               return {data : []}
          },
          componentDidMount : function (){
               this.loadCommentsFromServer();
          },
          render : function () {
               return (
                    <div className="commentBox">
                    <h1>댓글</h1>
                    <CommentList data={this.state.data} />
                    </div>
               )
          }
     })

     var CommentList = React.createClass({
          render : function(){
               var commentNodes = this.props.data.map(function (result, idx){
                    return (
                         <div className="comment">
                              <h2 className="commentAuthor">{result.id}</h2>
                              <p>{result.content}</p>
                         </div>
                    )
               })
               return (
                    <div className="commentList">
                    {commentNodes}
                    </div>
               )
          }
     })

     React.render(
          <CommentBox url="http://35.194.71.159:8080/rest/getList" pollInterval={2000} />,
          document.getElementById("content")
     )

</script>

</div>
</body>
</html>
